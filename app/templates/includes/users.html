{%if usuarios%}
    <span>Usuarios conectados: <span id="users_online">{{usuarios|length}}</span></span>
    <div class="users__wrapper">
        <ul>
            {%for usuario in usuarios%}
                {%with usuario=usuario%}
                    <li>
                        <div class="user__element">
                            <div class="user__identifier">
                            <span id="username">{{usuario.name}}</span><span id="decorator">‚≠ê</span>
                            </div>
                            {%if session['role'] >= 5%}
                            <div class="user__buttons">
                                <button>VETAR</button>
                            </div>
                            {%endif%}
                        </div>
                    </li>
                {%endwith%}
            {%endfor%}
        </ul>
    </div>
{%endif%}
